{% extends 'base.html' %}
{% block content %}
<h2>System Logs</h2>

<table class="table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp.strftime('%d/%m/%Y %H:%M:%S') }}</td>
            <td>{{ log.action }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
